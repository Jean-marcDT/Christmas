<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joyeux Noël ! 🎄</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('téléchargement.jpeg') no-repeat center center/cover;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      text-shadow: 3px 3px 5px #000;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    p {
      font-size: 1.5rem;
      text-align: center;
      margin: 10px 0;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .github-link {
      margin-top: 20px;
      text-align: center;
    }

    .github-link a {
      color: #ffcc00;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .github-link a:hover {
      color: #00ffcc;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1.5rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Joyeux Noël ! 🎅🎄</h1>
  <p>Que la magie de Noël illumine votre journée et apporte joie et bonheur !</p>

  <div class="github-link">
    <p>Voir le code source ici :</p>
    <a href="https://github.com/ton-profil/ton-repo" target="_blank">Lien vers mon GitHub</a>
  </div>

  <!-- Neige animée -->
  <script>
    const createSnowflake = () => {
      const snowflake = document.createElement('div');
      snowflake.textContent = '❄️';
      snowflake.className = 'snowflake';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
      snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 5000);
    };

    setInterval(createSnowflake, 100);
  </script>
</body>
</html>
